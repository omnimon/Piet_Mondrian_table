<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondrian Style Table</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <table id="table2">
      <tr class="medium">
        <td class="border-right border-bottom" colspan="3"></td>
        <td class="border-right border-bottom border-left" colspan="2"></td>
        <td class="border-right border-bottom border-left yellow" colspan="2"></td>
        <td class="border-bottom border-left"></td>
      </tr>
      <tr class="large">
        <td class="border-top border-right border-bottom"></td>
        <td class="border-top border-right border-bottom border-left red" colspan="4" rowspan="2"></td>
        <td class="border-top border-right border-bottom border-left yellow" colspan="2"></td>
      </tr>
      <tr class="large">
        <td class="border-top border-right border-bottom" rowspan="2"></td>
        <td class="border-top border-right border-bottom border-left"></td>
        <td class="border-top border-right border-bottom border-left"></td>
      </tr>
      <tr class="small">
        <td class="border-top border-bottom border-bottom border-left black" colspan="2" rowspan="2"></td>
        <td class="border-top border-bottom border-left"></td>
        <td class="border-top border-bottom"></td>
        <td class="border-top border-bottom border-left"></td>
        <td class="border-top border-right border-bottom"></td>
      </tr>
      <tr class="small">
        <td class="border-top border-right yellow" rowspan="2"></td>
        <td class="border-top border-left"></td>
        <td class="border-top border-right"></td>
        <td class="border-top border-right border-left blue" colspan="2" rowspan="2"></td>
        <td class="border-top border-left red" rowspan="2"></td>
      </tr>
      <tr class="small">
        <td class="border-top border-right border-left" colspan="2"></td>
        <td class="border-top border-left black"></td>
        <td class="border-top border-right border-left black"></td>
      </tr>
    </table>
  </body>
</html>
